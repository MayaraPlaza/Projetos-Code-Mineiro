<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Do zero ao desenvolvedor</title>
</head>

<body>

    <div style="text-align: center;">
        <h1>FORMULARIO</h1>
        <p>Aprenderemos mais <strong>5 novas tags</strong> do HTML: <br>a, form, label, input, button</p><br>


        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Google_logo_%282013-2015%29.svg/1280px-Google_logo_%282013-2015%29.svg.png"
            alt="Google" width="100px">

        <form method="GET" action="http://www.google.com/search">
            <label>O que deseja aprender?</label><br>
            <input type="text" name="q"><br>
            <button class="button">Buscar</button><br><br>

            <a href="https://www.google.com.br/">Clique aqui para acessar o Google</a>
    </div>
    </form>

</body>

</html>
